<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
      name="viewport"
      content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />

  <title>ThreeJS - The Abduction of Europa</title>
  <link href="assets/main.scss" rel="stylesheet" />
  <link href="assets/adbucation-of-europa.scss" rel="stylesheet" />
</head>
<body class="container-project">
<div class="container"></div>
<canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js'

  const canvas = document.querySelector('canvas.webgl');

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f0f0f);

  let scrollY = window.scrollY;

  // Draco Loader
  const dracoLoader = new DRACOLoader()
  dracoLoader.setDecoderPath('/algorithm/draco/')

  // GLTF Loader
  const gltfLoader = new GLTFLoader()

  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight
  }

  /*
   *  Textures
   */
  let europaScene = null;
  let mixer = null;
  let camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 1000)
  scene.add(camera)

  gltfLoader.load('/textures/abduction-of-europa/abducation_of_europea.glb', (gltf) => {
    europaScene = gltf.scene;
    scene.add(europaScene);

    const cameraBlender = gltf.scene.getObjectByName("Camera");

    if (cameraBlender && gltf.cameras.length > 0) {
      camera = cameraBlender;
    }

    if (gltf.animations && gltf.animations.length > 0) {
      mixer = new THREE.AnimationMixer(gltf.scene);

      const clip = gltf.animations[0];
      animationDuration = clip.duration;

      mixer.clipAction(clip).play();
    }
  });



  /**
   * Lights
   */

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 4);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);


  /**
   * Sizes
   */

  window.addEventListener('resize', () => {
    //updates sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight

    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
  })

  /**
   * Scrolling
   */

  let scrollPercent = 0;
  let animationDuration = 0;

  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;

    scrollPercent = scrollTop / scrollHeight;

    if (mixer && animationDuration) {
      mixer.setTime(Math.min(scrollPercent * animationDuration, 4.154));
    }
  });


  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
  })
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

  /**
   * Animate
   */
  const clock = new THREE.Clock()

  const tick = () => {
    const elapsedTime = clock.getElapsedTime();
    const deltaTime = clock.getDelta();

    if(mixer) {
      // mixer.update(elapsedTime * 0.001)
    }

    if (camera) {
      renderer.render(scene, camera);
    }

    window.requestAnimationFrame(tick);
  };


  tick()
</script>
</body>
</html>
