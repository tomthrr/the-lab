<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
          name="viewport"
          content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />
  <link rel="icon" type="image/png" href="/favicon.ico" />

  <title>The lab</title>
  <link href="assets/main.scss" rel="stylesheet" />
  <link href="assets/disperse-text.scss" rel="stylesheet" />
</head>
<body class="app">
  <div class="container-project">
    <div class="main">
      <div class="line">
        <p>Ane</p>
        <p>Banane</p>
      </div>

      <div class="line">
        <p>Developer</p>
        <p>&</p>
      </div>

      <div class="line">
        <p>Life</p>
        <p>enjoyer</p>
      </div>
    </div>
  </div>
  <script type="module">
    import gsap from 'gsap'

    // Function to get characters and animate them
    function getChars(words) {
      const wordContainer = document.querySelector('.main');

      const line = document.createElement('div'); // Créez un nouvel élément div pour chaque ligne
      words.split(" ").forEach((word, i) => {
        line.className = 'line'; // Ajoutez une classe si vous en avez besoin pour styliser les lignes
        word.split("").forEach((letter, index) => {
          const span = document.createElement('span');
          span.className = 'char';
          span.textContent = letter;
          line.appendChild(span);
        });
        wordContainer.appendChild(line);
      });

      const chars = wordContainer.querySelectorAll('.char');
      gsap.to(chars, { duration: 1, opacity: 1, stagger: 0.1 });
    }

    // Appel de la fonction avec le mot que vous voulez animer
    getChars('+44123456789');
    getChars('•Mail •Twitter');

  </script>
</body>
</html>
