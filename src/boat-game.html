<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
            name="viewport"
            content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <title>ThreeJS - 3D Cube</title>
    <link href="assets/main.scss" rel="stylesheet" />
    <script src="../../../../AppData/Local/Temp/script.js"></script>
</head>
<body class="container-project">
<div class="container"></div>
<canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
  import GUI from 'lil-gui'
  import waterVertexShader from './shaders/boat-game/vertex.glsl'
  import waterFragmentShader from './shaders/boat-game/fragment.glsl'
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'
  import {fogFrag, fogParsFrag, fogParsVert, fogVert} from "./shaders/boat-game/FogReplace.js";

  const params = {
    fogNearColor: 0xb2b2b3,
    fogHorizonColor: 0xfafafa,
    fogDensity: 0.0025,
    fogNoiseSpeed: 100,
    fogNoiseFreq: .0012,
    fogNoiseImpact: .5
  };

  /**
   * Base
   */
// Debug
  const gui = new GUI({ width: 340 })
  const debugObject = {}

  // Canvas
  const canvas = document.querySelector('canvas.webgl')

  // Loaders
  const gltfLoader = new GLTFLoader()

  // Scene
  const scene = new THREE.Scene()
  scene.background = new THREE.Color(params.fogHorizonColor); // Couleur plus claire pour simuler du brouillard dans l'air
  // Fog
  const near = 0.05;
  const far = 1.40;
  const fog = new THREE.Fog(params.fogHorizonColor, near, far)
  scene.fog = fog

  console.log(scene.fog.color)

  /**
   * Water
   */
    // Geometry
  const waterGeometry = new THREE.PlaneGeometry(3.5, 3.5, 512, 512)
  waterGeometry.deleteAttribute('normal')   // delete for position, we compute it by ourself
  waterGeometry.deleteAttribute('uv')       // delete also not using it

  // Colors
  debugObject.depthColor = '#2740a5';
  debugObject.surfaceColor = '#000414';

  gui.addColor(debugObject, 'depthColor').onChange(() => { waterMaterial.uniforms.uDepthColor.value.set(debugObject.depthColor) })
  gui.addColor(debugObject, 'surfaceColor').onChange(() => { waterMaterial.uniforms.uSurfaceColor.value.set(debugObject.surfaceColor) })

  // Material
  const waterMaterial = new THREE.ShaderMaterial({
    vertexShader: waterVertexShader,
    fragmentShader: waterFragmentShader,
    uniforms:
      {
        uTime: { value: 0 },

        uBigWavesElevation: { value: 0.2 },
        uBigWavesFrequency: { value: new THREE.Vector2(1.284, 1.5) },
        uBigWavesSpeed: { value: 0.39 },

        uSmallWavesElevation: { value: 0.074 },
        uSmallWavesFrequency: { value: 3 },
        uSmallWavesSpeed: { value: 0.2 },
        uSmallIterations: { value: 4 },

        uDepthColor: { value: new THREE.Color(debugObject.depthColor) },
        uSurfaceColor: { value: new THREE.Color(debugObject.surfaceColor) },
        uColorOffset: { value: 0.925 },
        uColorMultiplier: { value: 1 },

        fogColor: { value: new THREE.Color(params.fogHorizonColor) },
        fogNear: { value: near },
        fogFar: { value: far },
      },
    fog: true
  })

  gui.add(waterMaterial.uniforms.uBigWavesElevation, 'value').min(0).max(1).step(0.001).name('uBigWavesElevation')
  gui.add(waterMaterial.uniforms.uBigWavesFrequency.value, 'x').min(0).max(10).step(0.001).name('uBigWavesFrequencyX')
  gui.add(waterMaterial.uniforms.uBigWavesFrequency.value, 'y').min(0).max(10).step(0.001).name('uBigWavesFrequencyY')
  gui.add(waterMaterial.uniforms.uBigWavesSpeed, 'value').min(0).max(4).step(0.001).name('uBigWavesSpeed')

  gui.add(waterMaterial.uniforms.uSmallWavesElevation, 'value').min(0).max(1).step(0.001).name('uSmallWavesElevation')
  gui.add(waterMaterial.uniforms.uSmallWavesFrequency, 'value').min(0).max(30).step(0.001).name('uSmallWavesFrequency')
  gui.add(waterMaterial.uniforms.uSmallWavesSpeed, 'value').min(0).max(4).step(0.001).name('uSmallWavesSpeed')
  gui.add(waterMaterial.uniforms.uSmallIterations, 'value').min(0).max(5).step(1).name('uSmallIterations')

  gui.add(waterMaterial.uniforms.uColorOffset, 'value').min(0).max(1).step(0.001).name('uColorOffset')
  gui.add(waterMaterial.uniforms.uColorMultiplier, 'value').min(0).max(10).step(0.001).name('uColorMultiplier')

  // Mesh
  const mesh = new THREE.Mesh(
    waterGeometry,
    waterMaterial
  );

  mesh.rotation.x += -Math.PI * 0.5;

  scene.add(mesh);

  console.log("Initial fogColor in Three.js:", waterMaterial.uniforms.fogColor.value);

  gui.add(params, "fogDensity", 0, 0.01).onChange(function() {
    scene.fog.density = params.fogDensity;
  });
  gui.addColor(params, "fogNearColor").onChange(function() {
    waterMaterial.uniforms.fogNearColor = {
      value: new THREE.Color(params.fogNearColor)
    };
  });
  gui.add(params, "fogNoiseFreq", 0, 0.01, 0.0012).onChange(function() {
    waterMaterial.uniforms.fogNoiseFreq.value = params.fogNoiseFreq;
  });
  gui.add(params, "fogNoiseSpeed", 0, 1000, 100).onChange(function() {
    waterMaterial.uniforms.fogNoiseSpeed.value = params.fogNoiseSpeed;
  });
  gui.add(params, "fogNoiseImpact", 0, 1).onChange(function() {
    waterMaterial.uniforms.fogNoiseImpact.value = params.fogNoiseImpact;
  });
  gui.addColor(params, "fogHorizonColor").onChange(function() {
    scene.fog.color.set(params.fogHorizonColor);
    scene.background = new THREE.Color(params.fogHorizonColor);
    waterMaterial.uniforms.fogColor.value.set(params.fogHorizonColor);  // <-- Ajoute cette ligne
  });

  // Boat
  let boatMesh = null
  gltfLoader.load(
    '/textures/ragging-sea-v2/scene.gltf',
    (gltf) => {
      console.log(gltf);
      boatMesh = gltf.scene;
      boatMesh.scale.set(0.05, 0.05, 0.05)
      scene.add(boatMesh);
    },
    undefined,  // Optionally handle progress here
    (error) => {
      console.error('An error occurred loading the model:', error);
    }
  );

  // lights

  const ambientLight = new THREE.AmbientLight('#dedede', 1)

  gui.add(ambientLight, 'intensity').min(0).max(1).step(0.001)
  scene.add(ambientLight)

  /**
   * Sizes
   */
  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight
  }

  window.addEventListener('resize', () =>
  {
    // Update sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight

    // Update camera
    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
  })

  /**
   * Camera
   */
// Base camera
  const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
  camera.position.set(0.2,0.5,0.5)
  scene.add(camera)

  // Controls
  const controls = new OrbitControls(camera, canvas)
  controls.enableDamping = true

  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
    antialias: true
  })
  renderer.toneMapping = THREE.ACESFilmicToneMapping
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

  /**
   * Animate
   */
  const waterElevation = (position, offset, time) =>
  {
    const elapsedTime = time;
    const elevation =
      Math.sin(position.x * waterMaterial.uniforms.uBigWavesFrequency.value.x +
        elapsedTime * waterMaterial.uniforms.uBigWavesSpeed.value) *
      Math.sin(position.z * waterMaterial.uniforms.uBigWavesFrequency.value.y +
        elapsedTime * waterMaterial.uniforms.uBigWavesSpeed.value) *
      waterMaterial.uniforms.uBigWavesElevation.value;

    return elevation - offset
  }

  const clock = new THREE.Clock()

  const tick = () =>
  {
    const elapsedTime = clock.getElapsedTime()

    // Water
    waterMaterial.uniforms.uTime.value = elapsedTime

    // elevation
    if (boatMesh) {

      const deltaZ = 1;
      const deltaX = 0.2;

      const posWaterHeight = waterElevation(boatMesh.position, 0.06, elapsedTime);
      const posWaterHeightZForward = waterElevation(
        new THREE.Vector3(
          boatMesh.position.x,
          boatMesh.position.y,
          boatMesh.position.z + deltaZ,
        ),
        0.06,
        elapsedTime);
      const posWaterHeightZBack = waterElevation(
        new THREE.Vector3(
          boatMesh.position.x,
          boatMesh.position.y,
          boatMesh.position.z - deltaZ,
        ),
        0.06,
        elapsedTime);

      const posWaterHeightXForward = waterElevation(
        new THREE.Vector3(
          boatMesh.position.x,
          boatMesh.position.y,
          boatMesh.position.z + deltaX,
        ),
        0.06,
        elapsedTime);
      const posWaterHeightXBack = waterElevation(
        new THREE.Vector3(
          boatMesh.position.x,
          boatMesh.position.y,
          boatMesh.position.z - deltaX,
        ),
        0.06,
        elapsedTime);

      const slopeForwardZ = (posWaterHeightZForward - posWaterHeight) / deltaZ;
      const slopeBackZ = (posWaterHeightZBack - posWaterHeight) / deltaZ;

      const slopeForwardX = (posWaterHeightXForward - posWaterHeight) / deltaX;
      const slopeBackX = (posWaterHeightXBack - posWaterHeight) / deltaX;

      boatMesh.rotation.x = Math.atan(slopeBackZ - slopeForwardZ);
      boatMesh.rotation.z = Math.atan(slopeForwardX - slopeBackX);

      // Mettre Ã  jour la position Y
      boatMesh.position.y = posWaterHeight;
    }


    // Update controls
    controls.update()

    // Render
    renderer.render(scene, camera)

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)
  }

  tick()
</script>
</body>
</html>
