<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
          name="viewport"
          content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <title>ThreeJS - Load textures</title>
  <link href="assets/main.scss" rel="stylesheet" />
</head>
<body class="container-project">
<div class="title-project white">Load textures</div>
<canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'

  /**
   * Base
   */
// Canvas
  const canvas = document.querySelector('canvas.webgl')

  // Scene
  const scene = new THREE.Scene()

  /**
   * Textures
   */
  const image = new Image()

  // const textureLoader = new THREE.TextureLoader()
  // const texture = textureLoader.load(
  //     '/textures/door/color.jpg',
  //     () => {console.log('loadded')},
  //     () => {console.log('progressing')},
  //     () => {console.log('error')}
  // )
  // texture.colorSpace = THREE.SRGBColorSpace

  const loadingManager = new THREE.LoadingManager()

  loadingManager.onStart = () =>
  {
    console.log('loading started')
  }
  loadingManager.onLoad = () =>
  {
    console.log('loading finished')
  }
  loadingManager.onProgress = () =>
  {
    console.log('loading progressing')
  }
  loadingManager.onError = () =>
  {
    console.log('loading error')
  }

  const textureLoader = new THREE.TextureLoader(loadingManager)

  const colorTexture = textureLoader.load('/assets/textures/load_textures/minecraft.png')
  colorTexture.colorSpace = THREE.SRGBColorSpace
  colorTexture.wrapS = THREE.MirroredRepeatWrapping
  colorTexture.wrapT = THREE.MirroredRepeatWrapping
  // colorTexture.repeat.x = 2
  // colorTexture.repeat.y = 3
  // colorTexture.offset.x = 0.5
  // colorTexture.offset.y = 0.5
  // colorTexture.rotation = Math.PI * 0.25
  // colorTexture.center.x = 0.5
  // colorTexture.center.y = 0.5
  colorTexture.generateMipmaps = false
  colorTexture.minFilter = THREE.NearestFilter
  colorTexture.magFilter = THREE.NearestFilter

  /**
   * Object
   */
  const geometry = new THREE.BoxGeometry(1, 1, 1, 3, 3, 3)
  const material = new THREE.MeshBasicMaterial({ map: colorTexture })
  const mesh = new THREE.Mesh(geometry, material)
  scene.add(mesh)

  /**
   * Sizes
   */
  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight
  }

  window.addEventListener('resize', () =>
  {
    // Update sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight

    // Update camera
    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
  })

  /**
   * Camera
   */
// Base camera
  const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
  camera.position.x = 1
  camera.position.y = 1
  camera.position.z = 1
  scene.add(camera)

  // Controls
  const controls = new OrbitControls(camera, canvas)
  controls.enableDamping = true

  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas
  })
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

  /**
   * Animate
   */
  const clock = new THREE.Clock()

  const tick = () =>
  {
    const elapsedTime = clock.getElapsedTime()

    // Update controls
    controls.update()

    // Render
    renderer.render(scene, camera)

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)
  }

  tick()

</script>
</body>
</html>
