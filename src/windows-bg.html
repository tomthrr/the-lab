<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
      name="viewport"
      content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />

  <title>ThreeJS - Windows Background</title>
  <link href="assets/main.scss" rel="stylesheet" />
</head>
<body class="container-project">
<div class="container"></div>
<canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import {OrbitControls} from "three/examples/jsm/controls/OrbitControls.js";
  import {DRACOLoader} from "three/examples/jsm/loaders/DRACOLoader.js";
  import {GLTFLoader} from "three/examples/jsm/loaders/GLTFLoader.js";
  import Stats from "three/addons/libs/stats.module.js";
  import vertexShader from './shaders/windows_bg/vertex.glsl';
  import fragmentShader from './shaders/windows_bg/fragment.glsl';
  import GUI from "lil-gui";

  const canvas = document.querySelector('canvas.webgl');

  const gui = new GUI();

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f0f0f);

  // Loaders
  const dracoLoader = new DRACOLoader();
  dracoLoader.setDecoderPath('/examples/jsm/libs/draco/');
  const gltfLoader = new GLTFLoader();
  gltfLoader.setDRACOLoader(dracoLoader);



  /*
   *  Textures
   */
  const planeSize = 3;
  const geometry = new THREE.PlaneGeometry(planeSize, planeSize);
  const material = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
  const cube = new THREE.Mesh( geometry, material );
  cube.rotation.x = Math.PI / 2
  scene.add( cube );

  let grassModel = null
  const options = {
    windStrength: 0.006,
    waveFrequency: 1,
    waveSpeed: .5,

    baseColor: "#0f3a0d",
    depthColor: "#1f352a",
    surfaceColor: "#9bd38d",
  }
  const grassMaterial = new THREE.ShaderMaterial({
    vertexShader,
    fragmentShader,
    uniforms: {
      uTime: {value: 0},
      uWindStrength: {value: options.windStrength},
      uWaveFrequency: {value: options.waveFrequency},
      uWaveSpeed: {value: options.waveSpeed},
      uBaseColor: {value: new THREE.Color(options.baseColor)},
      uDepthColor: {value: new THREE.Color(options.depthColor)},
      uSurfaceColor: {value: new THREE.Color(options.surfaceColor)},
    },
    side: THREE.DoubleSide
  });

  gui.add(options, 'windStrength', 0.001, 0.01).onChange(value => {
    grassMaterial.uniforms.uWindStrength.value = value;
  });

  gui.add(options, 'waveFrequency', 0.1, 5).onChange(value => {
    grassMaterial.uniforms.uWaveFrequency.value = value;
  });
  gui.add(options, 'waveSpeed', 0.01, 3).onChange(value => {
    grassMaterial.uniforms.uWaveSpeed.value = value;
  });


  gui.addColor(options, 'baseColor').onChange(() => {
    grassMaterial.uniforms.uBaseColor.value.set(options.baseColor)
  });

  gui.addColor(options, 'depthColor').onChange(() => {
    grassMaterial.uniforms.uDepthColor.value.set(options.depthColor)
  });

  gui.addColor(options, 'surfaceColor').onChange(() => {
    grassMaterial.uniforms.uSurfaceColor.value.set(options.surfaceColor)
  });

  gltfLoader.load(
    './textures/windows_bg/grass.glb',
    (gltf) => {
      console.log(gltf)
      grassModel = gltf.scene;

      const subdivisions = 12;
      const subdivisionSize = planeSize / subdivisions;
      const subdividedPlane = new THREE.Group();

      const subdivisionPlaneShift = 0.5 * subdivisions * subdivisionSize;
      const subdivisionShift = 0.5 * subdivisionSize;

      for(let y = 0; y < subdivisions; y++) {
        for(let x = 0; x < subdivisions; x++) {
          const grass = grassModel.clone();
          grass.traverse((child) => {
            if (child.isMesh) {
              child.material = grassMaterial
            }
          });

          grass.position.set(
            subdivisionShift + x * subdivisionSize - subdivisionPlaneShift,
            0.05,
            subdivisionShift + y * subdivisionSize- subdivisionPlaneShift
          );

          grass.rotation.y = Math.random() * Math.PI;
          grass.scale.set(Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5);

          subdividedPlane.add(grass);
        }
      }
      scene.add(subdividedPlane);
    }
  )

  /**
   * Lights
   */
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  /**
   * Sizes
   */
  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight
  }

  window.addEventListener('resize', () => {
    //updates sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight

    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
  })

  /**
   * Camera
   */
    // Base camera
  const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
  camera.position.x = 0
  camera.position.y = 2
  camera.position.z = 2
  scene.add(camera)

  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas
  })
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

  const controls = new OrbitControls(camera, canvas)
  controls.enableDamping = true

  const stats = new Stats();
  stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
  document.body.appendChild( stats.dom );

  /**
   * Animate
   */
  const clock = new THREE.Clock()

  const tick = () =>
  {
    const elapsedTime = clock.getElapsedTime()
    stats.begin();

    grassMaterial.uniforms.uTime.value = elapsedTime;

    controls.update()

    // Render
    renderer.render(scene, camera)
    stats.end();

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)
  }

  tick()
</script>
</body>
</html>
