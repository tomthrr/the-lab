<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
      name="viewport"
      content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />

  <title>ThreeJS - Windows Background</title>
  <link href="assets/main.scss" rel="stylesheet" />
</head>
<body class="container-project">
<div class="container"></div>
<canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import {OrbitControls} from "three/examples/jsm/controls/OrbitControls.js";
  import {DRACOLoader} from "three/examples/jsm/loaders/DRACOLoader.js";
  import {GLTFLoader} from "three/examples/jsm/loaders/GLTFLoader.js";
  import Stats from "three/addons/libs/stats.module.js";
  import vertexShader from './shaders/windows_bg/vertex.glsl';
  import fragmentShader from './shaders/windows_bg/fragment.glsl';
  import GUI from "lil-gui";

  const canvas = document.querySelector('canvas.webgl');

  const gui = new GUI();

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f0f0f);

  // Loaders
  const dracoLoader = new DRACOLoader();
  dracoLoader.setDecoderPath('/examples/jsm/libs/draco/');
  const gltfLoader = new GLTFLoader();
  gltfLoader.setDRACOLoader(dracoLoader);



  /*
   *  Textures
   */
  const INSTANCES = 10000;
  const w = 10;
  const d = 10;
  const h = 0;

  const planeGeometry = new THREE.PlaneGeometry(w, d, 2)
  const planeMaterial = new THREE.MeshBasicMaterial({color: "#abebc6", side: THREE.DoubleSide, wireframe: true})

  const planeMesh = new THREE.Mesh(
    planeGeometry,
    planeMaterial
  );

  scene.add(planeMesh);
  planeMesh.rotation.x = Math.PI/2;
  
  /**
   * Grass
   */
  const POSITIONS = []
  const INDEXS = []
  const UVS = []
  const TERRPOSIS = []
  const ANGLES = []

  const options = {
    windStrength: .12,
    waveFrequency: 1.2,
    waveSpeed: .5,

    baseColor: "#0f3a0d",
    depthColor: "#1f352a",
    surfaceColor: "#9bd38d",
  }

  const textureLoader = new THREE.TextureLoader()
  const triangleMask = textureLoader.load('/textures/windows_bg/grass.jpg')

  const grassMat = new THREE.ShaderMaterial({
    vertexShader,
    fragmentShader,
    uniforms: {
      uTime: {value: 0},
      uWindStrength: {value: options.windStrength},
      uWaveFrequency: {value: options.waveFrequency},
      uWaveSpeed: {value: options.waveSpeed},
      uBaseColor: {value: new THREE.Color(options.baseColor)},
      uDepthColor: {value: new THREE.Color(options.depthColor)},
      uSurfaceColor: {value: new THREE.Color(options.surfaceColor)},
      uMask: {value: triangleMask}
    },
    side: THREE.DoubleSide
  });


  const axesHelper = new THREE.AxesHelper(1);
  scene.add(axesHelper);

  const createGrassParticles = () => {
    POSITIONS.push( 0.5, -0.5, 0 );
    POSITIONS.push( -0.5, -0.5, 0 );
    POSITIONS.push( -0.5, 0.5, 0 );
    POSITIONS.push( 0.5, 0.5, 0 );

    INDEXS.push(0);
    INDEXS.push(1);
    INDEXS.push(2);
    INDEXS.push(2);
    INDEXS.push(3);
    INDEXS.push(0);

    UVS.push(1.0, 0.0);
    UVS.push(0.0, 0.0);
    UVS.push(0.0, 1.0);
    UVS.push(1.0, 1.0);

    for (let i = 0; i < INSTANCES; i++) {
      let posX = Math.random() * w - w/2;
      let posY = h;
      let posZ = Math.random() * d - d/2;
      
      TERRPOSIS.push(posX, posY, posZ);

      let angle = Math.random()*360;
      ANGLES.push(angle);
    }

    const grassGeo = new THREE.InstancedBufferGeometry();
    grassGeo.instanceCount = INSTANCES;

    grassGeo.setAttribute( 'position', new THREE.Float32BufferAttribute( POSITIONS, 3 ) );
    grassGeo.setAttribute( 'uv', new THREE.Float32BufferAttribute( UVS, 2 ) );
    grassGeo.setIndex(new THREE.BufferAttribute(new Uint16Array( INDEXS ), 1));

    grassGeo.setAttribute( 'terrPosi', new THREE.InstancedBufferAttribute( new Float32Array( TERRPOSIS ), 3 ) );
    grassGeo.setAttribute( 'angle', new THREE.InstancedBufferAttribute(  new Float32Array( ANGLES ), 1 ).setUsage( THREE.DynamicDrawUsage ) );

    const grassParticles = new THREE.Mesh( grassGeo, grassMat );
    grassParticles.frustumCulled = false;
    scene.add(grassParticles)
  }

  createGrassParticles()
  

  /**
   * Lights
   */
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  /**
   * Sizes
   */
  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight
  }

  window.addEventListener('resize', () => {
    //updates sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight

    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
  })

  /**
   * Camera
   */
    // Base camera
  const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
  camera.position.x = 0
  camera.position.y = 2
  camera.position.z = 10
  scene.add(camera)

  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas
  })
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

  const controls = new OrbitControls(camera, canvas)
  controls.enableDamping = true

  const stats = new Stats();
  stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
  document.body.appendChild( stats.dom );

  /**
   * Animate
   */
  const clock = new THREE.Clock()

  const tick = () =>
  {
    const elapsedTime = clock.getElapsedTime()
    stats.begin();

    grassMat.uniforms.uTime.value = elapsedTime;
    controls.update()

    // Render
    renderer.render(scene, camera)
    stats.end();

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)
  }

  tick()
</script>
</body>
</html>
