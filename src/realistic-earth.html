<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta
      name="viewport"
      content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />

  <title>ThreeJS - 3D Cube</title>
  <link href="assets/main.scss" rel="stylesheet"/>
</head>
<body class="container-project">
<div class="container"></div>
<canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import {OrbitControls} from 'three/addons/controls/OrbitControls.js'
  import GUI from 'lil-gui'
  import earthVertexShader from './shaders/realistic-earth/vertex.glsl'
  import earthFragmentShader from './shaders/realistic-earth/fragment.glsl'
  import atmospherehVertexShader from './shaders/realistic-earth/atmosphere/vertex.glsl'
  import atmosphereFragmentShader from './shaders/realistic-earth/atmosphere/fragment.glsl'


  /**
   * Base
   */
  console.log("Models from solarysystemscope.com")

  const gui = new GUI()

  // Canvas
  const canvas = document.querySelector('canvas.webgl')

  // Scene
  const scene = new THREE.Scene()

  // Loaders
  const textureLoader = new THREE.TextureLoader()

  /**
   * Earth
   */
  const earthParameters = {};
  earthParameters.atmosphereDayColor = '#00aaff'
  earthParameters.atmosphereTwilightColor = '#ff6600'

  gui
    .addColor(earthParameters, 'atmosphereDayColor')
    .onChange(() => {
      earthMaterial.uniforms.uAtmosphereDayColor.value.set(earthParameters.atmosphereDayColor)
      atmosphereMaterial.uniforms.uAtmosphereDayColor.value.set(earthParameters.atmosphereDayColor)
    })

  gui
    .addColor(earthParameters, 'atmosphereTwilightColor')
    .onChange(() => {
      earthMaterial.uniforms.uAtmosphereTwilightColor.value.set(earthParameters.atmosphereTwilightColor)
      atmosphereMaterial.uniforms.uAtmosphereTwilightColor.value.set(earthParameters.atmosphereTwilightColor)
    })

  // Textures
  const earthDayTexture = textureLoader.load('/textures/realistic-earth/earth/day.jpg');
  earthDayTexture.colorSpace = THREE.SRGBColorSpace;
  earthDayTexture.anisotropy = 8;

  const earthNightTexture = textureLoader.load('/textures/realistic-earth/earth/night.jpg');
  earthNightTexture.colorSpace = THREE.SRGBColorSpace;
  earthNightTexture.anisotropy = 8;

  const earthSpecularCloudsTexture = textureLoader.load('/textures/realistic-earth/earth/specularClouds.jpg');
  earthSpecularCloudsTexture.anisotropy = 8;


  // Mesh
  const earthGeometry = new THREE.SphereGeometry(2, 64, 64)
  const earthMaterial = new THREE.ShaderMaterial({
    vertexShader: earthVertexShader,
    fragmentShader: earthFragmentShader,
    uniforms:
      {
        uDayTexture: new THREE.Uniform(earthDayTexture),
        uNightTexture: new THREE.Uniform(earthNightTexture),
        uSpecularCloudsTexture: new THREE.Uniform(earthSpecularCloudsTexture),

        uSunDirection: new THREE.Uniform(new THREE.Vector3(0, 0, 1)),

        uAtmosphereDayColor: new THREE.Uniform(new THREE.Color(earthParameters.atmosphereDayColor)),
        uAtmosphereTwilightColor: new THREE.Uniform(new THREE.Color(earthParameters.atmosphereTwilightColor)),
      }
  })
  const earth = new THREE.Mesh(earthGeometry, earthMaterial)
  scene.add(earth)

  // Atmosphere
  const atmosphereMaterial = new THREE.ShaderMaterial({
    side: THREE.BackSide,
    transparent: true,
    vertexShader: atmospherehVertexShader,
    fragmentShader: atmosphereFragmentShader,
    uniforms: {
      uSunDirection: new THREE.Uniform(new THREE.Vector3(0, 0, 1)),

      uAtmosphereDayColor: new THREE.Uniform(new THREE.Color(earthParameters.atmosphereDayColor)),
      uAtmosphereTwilightColor: new THREE.Uniform(new THREE.Color(earthParameters.atmosphereTwilightColor)),
    }
  })

  const atmosphere = new THREE.Mesh(
    earthGeometry,
    atmosphereMaterial
  );

  atmosphere.scale.set(1.04, 1.04, 1.04);

  scene.add(atmosphere);

  /**
   * Sun
   */

  const sunSpherical = new THREE.Spherical(1, Math.PI * 0.5, 0.3); // * 0.5 pour qu'il soit à la moitié de la hauteur de la terre
  const sunDirection = new THREE.Vector3();

  // Debug mesh
  const debugSun = new THREE.Mesh(
    new THREE.IcosahedronGeometry(0.1, 2),
    new THREE.MeshBasicMaterial()
  );
  scene.add(debugSun);


  // Update
  const updateSun = () => {
    sunDirection.setFromSpherical(sunSpherical);

    debugSun.position
      .copy(sunDirection)
      .multiplyScalar(4);

    earthMaterial.uniforms.uSunDirection.value.copy(sunDirection);
    atmosphereMaterial.uniforms.uSunDirection.value.copy(sunDirection);
  }
  updateSun();

  gui
    .add(sunSpherical, 'phi')
    .min(0)
    .max(Math.PI)
    .onChange(updateSun)

  gui
    .add(sunSpherical, 'theta')
    .min(-Math.PI)
    .max(Math.PI)
    .onChange(updateSun)

  /**
   * Sizes
   */
  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight,
    pixelRatio: Math.min(window.devicePixelRatio, 2)
  }

  window.addEventListener('resize', () => {
    // Update sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight
    sizes.pixelRatio = Math.min(window.devicePixelRatio, 2)

    // Update camera
    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(sizes.pixelRatio)
  })

  /**
   * Camera
   */
// Base camera
  const camera = new THREE.PerspectiveCamera(25, sizes.width / sizes.height, 0.1, 100)
  camera.position.x = 12
  camera.position.y = 5
  camera.position.z = 4
  scene.add(camera)

  // Controls
  const controls = new OrbitControls(camera, canvas)
  controls.enableDamping = true

  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
    antialias: true
  })
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(sizes.pixelRatio)
  renderer.setClearColor('#000011')

  /**
   * Animate
   */
  const clock = new THREE.Clock()

  const tick = () => {
    const elapsedTime = clock.getElapsedTime()

    earth.rotation.y = elapsedTime * 0.1

    // Update controls
    controls.update()

    // Render
    renderer.render(scene, camera)

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)
  }

  tick()
</script>
</body>
</html>
