<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
          name="viewport"
          content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <title>ThreeJS - Add physics</title>
  <link href="assets/main.scss" rel="stylesheet" />
</head>
<body class="container-project">
  <div class="title-project white">Add physics</div>
  <canvas class="webgl"></canvas>
  <script type="module">
    import * as THREE from 'three'
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
    import * as CANNON from 'cannon-es'
    import GUI from 'lil-gui'

    /**
     * Debug
     */
    const gui = new GUI()
    const debugObject = {}

    /**
     * Base
     */
  // Canvas
    const canvas = document.querySelector('canvas.webgl')

    // Scene
    const scene = new THREE.Scene()

    /**
     * Textures
     */
    const textureLoader = new THREE.TextureLoader()
    const cubeTextureLoader = new THREE.CubeTextureLoader()

    const environmentMapTexture = cubeTextureLoader.load([
      '/textures/environmentMaps/0/px.png',
      '/textures/environmentMaps/0/nx.png',
      '/textures/environmentMaps/0/py.png',
      '/textures/environmentMaps/0/ny.png',
      '/textures/environmentMaps/0/pz.png',
      '/textures/environmentMaps/0/nz.png'
    ])

    /**
     * Sounds
     */
    const hitSound = new Audio('/sounds/hit.mp3')

    const playHitSound = (collision) =>
    {
      console.log(collision.contact.getImpactVelocityAlongNormal())
      const impactStrength = collision.contact.getImpactVelocityAlongNormal()

      if(impactStrength > 1.5)
      {
        hitSound.currentTime = 0
        hitSound.play()
      }
    }

    /**
     * Materials
     */
    const world = new CANNON.World()
    world.gravity.set(0, -9.82, 0)

    // Test collision following axes, and not randomly test every collision possible
    world.broadphase = new CANNON.SAPBroadphase(world)

    // Add sleep to not test body with very very low speed during collision test
    world.allowSleep = true


    const concreteMaterial = new CANNON.Material('concrete')
    const plasticMaterial  = new CANNON.Material('plastic')

    const concreteAndPlasticCombination = new CANNON.ContactMaterial(
      concreteMaterial,
      plasticMaterial,
      {
        friction: 0.01,
        restitution: 0.7
      }
    )
    world.addContactMaterial(concreteAndPlasticCombination)

    const defaultMaterial = new CANNON.Material('default')
    const defaultContactMaterial = new CANNON.ContactMaterial(
      defaultMaterial,
      defaultMaterial,
      {
        friction: 0.1,
        restitution: 0.7
      }
    )
    world.addContactMaterial(defaultContactMaterial)



    world.defaultContactMaterial = defaultContactMaterial

    /**
     * Test sphere
     */
  // const sphere = new THREE.Mesh(
  //     new THREE.SphereGeometry(0.5, 32, 32),
  //     new THREE.MeshStandardMaterial({
  //         metalness: 0.3,
  //         roughness: 0.4,
  //         envMap: environmentMapTexture,
  //         envMapIntensity: 0.5
  //     })
  // )
  // sphere.castShadow = true
  // sphere.position.y = 0.5
  // scene.add(sphere)

    const sphereGeometry = new THREE.SphereGeometry(1, 20, 20)
    const sphereMaterial = new THREE.MeshStandardMaterial({
      metalness: 0.3,
      roughness: 0.4,
      envMap: environmentMapTexture,
      envMapIntensity: 0.5
    })

    const createSphere = (radius, positions) => {
      // Three.js mesh
      const mesh = new THREE.Mesh(sphereGeometry, sphereMaterial)
      mesh.castShadow = true
      mesh.scale.set(radius, radius, radius)
      mesh.position.copy(positions)
      scene.add(mesh)

      // CannonJS
      const shape = new CANNON.Sphere(radius)

      const body = new CANNON.Body({
        mass: 1,
        position: new CANNON.Vec3(0, 3, 0),
        shape: shape,
        material: defaultMaterial
      })
      body.position.copy(positions)
      body.addEventListener('collide', playHitSound)

      world.addBody(body)

      objectsToUpdate.push({mesh, body})
    }

    const objectsToUpdate = []

    debugObject.createSphere = () => {
      createSphere(
        Math.random() * 0.5,
        {
          x: (Math.random() - 0.5) * 3,
          y: 3,
          z: (Math.random() - 0.5) * 3
        }
      )
    }

    gui.add(debugObject, 'createSphere')


    // Box
    // Create box
    const boxGeometry = new THREE.BoxGeometry(1, 1, 1)
    const boxMaterial = new THREE.MeshStandardMaterial({
      metalness: 0.3,
      roughness: 0.4,
      envMap: environmentMapTexture,
      envMapIntensity: 0.5
    })
    const createBox = (width, height, depth, position) =>
    {
      // Three.js mesh
      const mesh = new THREE.Mesh(boxGeometry, boxMaterial)
      mesh.scale.set(width, height, depth)
      mesh.castShadow = true
      mesh.position.copy(position)
      scene.add(mesh)

      // Cannon.js body
      const shape = new CANNON.Box(new CANNON.Vec3(width * 0.5, height * 0.5, depth * 0.5))

      const body = new CANNON.Body({
        mass: 1,
        position: new CANNON.Vec3(0, 3, 0),
        shape: shape,
        material: defaultMaterial
      })
      body.position.copy(position)

      body.addEventListener('collide', playHitSound)

      world.addBody(body)

      // Save in objects
      objectsToUpdate.push({ mesh, body })
    }

    createBox(1, 1.5, 2, { x: 0, y: 3, z: 0 })

    debugObject.createBox = () =>
    {
      createBox(
        Math.random(),
        Math.random(),
        Math.random(),
        {
          x: (Math.random() - 0.5) * 3,
          y: 3,
          z: (Math.random() - 0.5) * 3
        }
      )
    }
    gui.add(debugObject, 'createBox')


    /**
     * Floor
     */
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshStandardMaterial({
        color: '#777777',
        metalness: 0.3,
        roughness: 0.4,
        envMap: environmentMapTexture,
        envMapIntensity: 0.5
      })
    )
    floor.receiveShadow = true
    floor.rotation.x = - Math.PI * 0.5
    scene.add(floor)


    /**
     * Physics
     */

  // const sphereShape = new CANNON.Sphere(0.5)

  // const sphereBody = new CANNON.Body({
  //     mass: 1,
  //     position: new CANNON.Vec3(0, 3, 0),
  //     shape: sphereShape,
  // })

  // world.addBody(sphereBody)

  // Floor
    const floorShape = new CANNON.Plane()
    const floorBody = new CANNON.Body({
      mass: 0,
      shape: floorShape,
    })
    floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(-1, 0, 0), Math.PI * 0.5)
    world.addBody(floorBody)

    // sphereBody.applyLocalForce(new CANNON.Vec3(100, 0, 0), new CANNON.Vec3(0, 0, 0))

    /**
     * Lights
     */
    const ambientLight = new THREE.AmbientLight(0xffffff, 2.1)
    scene.add(ambientLight)

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6)
    directionalLight.castShadow = true
    directionalLight.shadow.mapSize.set(1024, 1024)
    directionalLight.shadow.camera.far = 15
    directionalLight.shadow.camera.left = - 7
    directionalLight.shadow.camera.top = 7
    directionalLight.shadow.camera.right = 7
    directionalLight.shadow.camera.bottom = - 7
    directionalLight.position.set(5, 5, 5)
    scene.add(directionalLight)

    /**
     * Sizes
     */
    const sizes = {
      width: window.innerWidth,
      height: window.innerHeight
    }

    window.addEventListener('resize', () =>
    {
      // Update sizes
      sizes.width = window.innerWidth
      sizes.height = window.innerHeight

      // Update camera
      camera.aspect = sizes.width / sizes.height
      camera.updateProjectionMatrix()

      // Update renderer
      renderer.setSize(sizes.width, sizes.height)
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
    })

    /**
     * Camera
     */
  // Base camera
    const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
    camera.position.set(- 3, 3, 3)
    scene.add(camera)

    // Controls
    const controls = new OrbitControls(camera, canvas)
    controls.enableDamping = true

    /**
     * Renderer
     */
    const renderer = new THREE.WebGLRenderer({
      canvas: canvas
    })
    renderer.shadowMap.enabled = true
    renderer.shadowMap.type = THREE.PCFSoftShadowMap
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

    /**
     * Animate
     */
    const clock = new THREE.Clock()
    let oldElapsedTime = 0

    /**
     * Clean Scene
     */
  // Reset
    debugObject.reset = () =>
    {
      for(const object of objectsToUpdate)
      {
        // Remove body
        object.body.removeEventListener('collide', playHitSound)
        world.removeBody(object.body)

        // Remove mesh
        scene.remove(object.mesh)
      }

      objectsToUpdate.splice(0, objectsToUpdate.length)
    }
    gui.add(debugObject, 'reset')

    const tick = () =>
    {
      const elapsedTime = clock.getElapsedTime()
      const deltaTime = elapsedTime - oldElapsedTime
      oldElapsedTime = elapsedTime

      // Wind force
      // sphereBody.applyForce(new CANNON.Vec3(- 0.5, 0, 0), sphereBody.position)

      // Update the Cannon Sphere
      world.step(1 / 60, deltaTime, 3)

      for(const object of objectsToUpdate)
      {
        object.mesh.position.copy(object.body.position)
        object.mesh.quaternion.copy(object.body.quaternion)
      }

      // Update the Three js Sphere
      // sphere.position.x = sphereBody.position.x
      // sphere.position.y = sphereBody.position.y
      // sphere.position.z = sphereBody.position.z
      // sphere.position.copy(sphereBody.position)

      // Update controls
      controls.update()

      // Render
      renderer.render(scene, camera)

      // Call tick again on the next frame
      window.requestAnimationFrame(tick)
    }

    tick()
  </script>
</body>
</html>
