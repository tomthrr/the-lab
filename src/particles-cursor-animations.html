<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
      name="viewport"
      content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />

  <title>ThreeJS - 3D Cube</title>
  <link href="assets/main.scss" rel="stylesheet" />
</head>
<body class="container-project">
  <div class="container"></div>
  <canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
  import particlesVertexShader from './shaders/particles-cursor-animations/vertex.glsl'
  import particlesFragmentShader from './shaders/particles-cursor-animations/fragment.glsl'

  /**
   * Base
   */
// Canvas
  const canvas = document.querySelector('canvas.webgl')

  // Scene
  const scene = new THREE.Scene()

  // Loaders
  const textureLoader = new THREE.TextureLoader()

  /**
   * Sizes
   */
  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight,
    pixelRatio: Math.min(window.devicePixelRatio, 2)
  }

  window.addEventListener('resize', () =>
  {
    // Update sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight
    sizes.pixelRatio = Math.min(window.devicePixelRatio, 2)

    // Materials
    particlesMaterial.uniforms.uResolution.value.set(sizes.width * sizes.pixelRatio, sizes.height * sizes.pixelRatio)

    // Update camera
    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(sizes.pixelRatio)
  })

  /**
   * Camera
   */
// Base camera
  const camera = new THREE.PerspectiveCamera(35, sizes.width / sizes.height, 0.1, 100)
  camera.position.set(0, 0, 18)
  scene.add(camera)

  // Controls
  const controls = new OrbitControls(camera, canvas)
  controls.enableDamping = true

  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
    antialias: true
  })
  renderer.setClearColor('#181818')
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(sizes.pixelRatio)

  /**
   * Displacement
   */
  const displacement = {};

  // 2d canvas
  displacement.canvas = document.createElement('canvas');
  displacement.canvas.height = 128;
  displacement.canvas.width = 128;

  document.body.append(displacement.canvas);
  displacement.canvas.style.position = "fixed";
  displacement.canvas.style.width = "256px";
  displacement.canvas.style.height = "256px";
  displacement.canvas.style.top = "0";
  displacement.canvas.style.right = "0";
  displacement.canvas.style.zIndex = "1000";

  // Context
  displacement.context = displacement.canvas.getContext('2d');
  displacement.context.fillRect(0, 0, displacement.canvas.width, displacement.canvas.height);

  // Image
  displacement.glowImage = new Image();
  displacement.glowImage.src = '/textures/particles_cursor_animations/glow.png';

  // Interactive plane
  displacement.interactivePlane = new THREE.Mesh(
    new THREE.PlaneGeometry(10,10),
    new THREE.MeshBasicMaterial({ color: 'red', side: THREE.DoubleSide }),
  )
  displacement.interactivePlane.visible = false;
  scene.add(displacement.interactivePlane);

  // Raycaster
  const raycaster = new THREE.Raycaster();

  displacement.screenCursor = new THREE.Vector2(9999, 9999);
  displacement.canvasCursor = new THREE.Vector2(9999, 9999);
  displacement.canvasCursorPrevious = new THREE.Vector2(9999, 9999);

  displacement.raycaster = raycaster;
  window.addEventListener('pointermove', (event) => {
    displacement.screenCursor.x = (event.clientX / sizes.width) * 2 - 1;
    displacement.screenCursor.y = - (event.clientY / sizes.height) * 2 + 1;
  })

  // Texture
  displacement.texture = new THREE.CanvasTexture(displacement.canvas);

  /**
   * Particles
   */
  const particlesGeometry = new THREE.PlaneGeometry(10, 10, 128, 128);
  particlesGeometry.setIndex(null);
  particlesGeometry.deleteAttribute('normal');

  const intensitiesArray = new Float32Array(particlesGeometry.attributes.position.count);
  const anglesArray = new Float32Array(particlesGeometry.attributes.position.count);

  for(let i = 0; i < particlesGeometry.attributes.position.count; i++) {
    intensitiesArray[i] = Math.random();
    anglesArray[i] = Math.random() * Math.PI * 2;
  }

  particlesGeometry.setAttribute('aIntensity', new THREE.BufferAttribute(intensitiesArray, 1));
  particlesGeometry.setAttribute('aAngle', new THREE.BufferAttribute(anglesArray, 1));

  const particlesMaterial = new THREE.ShaderMaterial({
    vertexShader: particlesVertexShader,
    fragmentShader: particlesFragmentShader,
    uniforms:
      {
        uResolution: new THREE.Uniform(new THREE.Vector2(sizes.width * sizes.pixelRatio, sizes.height * sizes.pixelRatio)),
        uPictureTexture: new THREE.Uniform(textureLoader.load('/textures/particles_cursor_animations/picture-1.png')),
        uDisplacementTexture: new THREE.Uniform(displacement.texture),
      },
  })
  const particles = new THREE.Points(particlesGeometry, particlesMaterial)
  scene.add(particles)

  /**
   * Animate
   */
  const tick = () =>
  {
    // Update controls
    controls.update()

    /**
     * Raycaster
     */
    displacement.raycaster.setFromCamera(displacement.screenCursor, camera);
    const intersections = displacement.raycaster.intersectObject(displacement.interactivePlane);

    if (intersections.length) {
      const uv = intersections[0].uv;

      displacement.canvasCursor.x = uv.x * displacement.canvas.width;
      displacement.canvasCursor.y = (1 - uv.y) * displacement.canvas.height;
    }

    /**
     * Displacement
     */
    // Fade out glow
    displacement.context.globalCompositeOperation = 'source-over';
    displacement.context.globalAlpha = 0.02;
    displacement.context.fillRect(
      0,
      0,
      displacement.canvas.width,
      displacement.canvas.height,
    )

    // Speed alpha
    const cursorDistance = displacement.canvasCursorPrevious.distanceTo(displacement.canvasCursor);
    displacement.canvasCursorPrevious.copy(displacement.canvasCursor);
    const alpha = Math.min(cursorDistance * 0.1, 1);

    // Draw glow
    const glowSize = displacement.canvas.width * 0.25;
    displacement.context.globalCompositeOperation = 'lighten';
    displacement.context.globalAlpha = alpha;
    displacement.context.drawImage(
      displacement.glowImage,
      displacement.canvasCursor.x - glowSize * 0.5,
      displacement.canvasCursor.y - glowSize * 0.5,
      glowSize,
      glowSize,
    );

    // Texture
    displacement.texture.needsUpdate = true;

    // Render
    renderer.render(scene, camera)

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)
  }

  tick()
</script>
</body>
</html>
