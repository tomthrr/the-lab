<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
          name="viewport"
          content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />

  <title>ThreeJS - 3D Text</title>
  <link href="assets/main.scss" rel="stylesheet" />
</head>
<body class="container-project">
<div class="title-project white">3D Text</div>
<canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
  import { Font, FontLoader } from 'three/examples/jsm/loaders/FontLoader.js'
  import { TextGeometry } from 'three/examples/jsm/geometries/TextGeometry.js'
  import GUI from 'lil-gui'

  /**
   * Base
   */
// Debug
  const gui = new GUI()

  // Canvas
  const canvas = document.querySelector('canvas.webgl')

  // Scene
  const scene = new THREE.Scene()

  /**
   * Textures
   */
  const textureLoader = new THREE.TextureLoader()

  const matcapTexture = textureLoader.load('/textures/3d_text/mat_caps/3.png')
  matcapTexture.colorSpace = THREE.SRGBColorSpace

  /**
   * Fonts
   */
  const fontloader = new FontLoader()
  fontloader.load(
    '/fonts/3d_text/helvetiker_regular.typeface.json',
    (font) => {
      const textGeometry = new TextGeometry(
        'Hello Three.js',
        {
          font: font,
          size: 0.5,
          height: 0.2,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.03,
          bevelSize: 0.02,
          bevelOffset: 0,
          bevelSegments: 5
        }
      )
      textGeometry.computeBoundingBox()
      textGeometry.translate(
        - (textGeometry.boundingBox.max.x - 0.02) * 0.5, // Subtract bevel size
        - (textGeometry.boundingBox.max.y - 0.02) * 0.5, // Subtract bevel size
        - (textGeometry.boundingBox.max.z - 0.03) * 0.5  // Subtract bevel thickness
      )
      textGeometry.center()

      const textMaterial = new THREE.MeshMatcapMaterial({ matcap: matcapTexture })
      const text = new THREE.Mesh(textGeometry, textMaterial)
      scene.add(text)


      /* Donuts */
      const donutGeometry = new THREE.TorusGeometry(0.3, 0.2, 20, 45)
      const donutMesh = new THREE.MeshMatcapMaterial({ matcap: matcapTexture })

      /* Donuts */
      for (let i = 0; i < 100; i++) {

        const donut = new THREE.Mesh(donutGeometry, donutMesh);

        donut.position.x = (Math.random() - 0.5) * 10
        donut.position.y = (Math.random() - 0.5) * 10
        donut.position.z = (Math.random() - 0.5) * 10

        donut.rotation.x = Math.random() * Math.PI
        donut.rotation.z = Math.random() * Math.PI

        const scale = Math.random()
        donut.scale.set(scale, scale, scale)

        scene.add(donut)
      }
    }
  )

  /**
   * Sizes
   */
  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight
  }

  window.addEventListener('resize', () =>
  {
    // Update sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight

    // Update camera
    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
  })

  /**
   * Camera
   */
// Base camera
  const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
  camera.position.x = 1
  camera.position.y = 1
  camera.position.z = 2
  scene.add(camera)

  // Controls
  const controls = new OrbitControls(camera, canvas)
  controls.enableDamping = true

  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas
  })
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

  /**
   * Animate
   */
  const clock = new THREE.Clock()

  const tick = () =>
  {
    const elapsedTime = clock.getElapsedTime()

    // Update controls
    controls.update()

    // Render
    renderer.render(scene, camera)

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)
  }

  tick()
</script>
</body>
</html>
