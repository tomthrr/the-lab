<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
            name="viewport"
            content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <title>ThreeJS - Lights Shading</title>
    <link href="assets/main.scss" rel="stylesheet" />
</head>
<body class="container-project">
<div class="container"></div>
<canvas class="webgl"></canvas>
<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
  import GUI from 'lil-gui'
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'
  import shadingVertexShader from './shaders/lights-shading/vertex.glsl'
  import shadingFragmentShader from './shaders/lights-shading/fragment.glsl'

  /**
   * Base
   */
// Debug
  const gui = new GUI()

  // Canvas
  const canvas = document.querySelector('canvas.webgl')

  // Scene
  const scene = new THREE.Scene()

  // Loaders
  const gltfLoader = new GLTFLoader()

  /**
   * Sizes
   */
  const sizes = {
    width: window.innerWidth,
    height: window.innerHeight,
    pixelRatio: Math.min(window.devicePixelRatio, 2)
  }

  window.addEventListener('resize', () =>
  {
    // Update sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight
    sizes.pixelRatio = Math.min(window.devicePixelRatio, 2)

    // Update camera
    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(sizes.pixelRatio)
  })

  /**
   * Camera
   */
// Base camera
  const camera = new THREE.PerspectiveCamera(25, sizes.width / sizes.height, 0.1, 100)
  camera.position.x = 7
  camera.position.y = 7
  camera.position.z = 7
  scene.add(camera)

  // Controls
  const controls = new OrbitControls(camera, canvas)
  controls.enableDamping = true

  /**
   * Renderer
   */
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
    antialias: true
  })
  // renderer.toneMapping = THREE.ACESFilmicToneMapping
  // renderer.toneMappingExposure = 3
  renderer.setSize(sizes.width, sizes.height)
  renderer.setPixelRatio(sizes.pixelRatio)

  /**
   * Material
   */
  const materialParameters = {}
  materialParameters.color = '#ffffff'

  const material = new THREE.ShaderMaterial({
    vertexShader: shadingVertexShader,
    fragmentShader: shadingFragmentShader,
    uniforms:
      {
        uColor: new THREE.Uniform(new THREE.Color(materialParameters.color)),
      }
  })

  gui
    .addColor(materialParameters, 'color')
    .onChange(() =>
    {
      material.uniforms.uColor.value.set(materialParameters.color)
    })

  /**
   * Objects
   */
// Torus knot
  const torusKnot = new THREE.Mesh(
    new THREE.TorusKnotGeometry(0.6, 0.25, 128, 32),
    material
  )
  torusKnot.position.x = 3
  scene.add(torusKnot)

  // Sphere
  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(),
    material
  )
  sphere.position.x = - 3
  scene.add(sphere)

  // Suzanne
  let suzanne = null
  gltfLoader.load(
    '/textures/suzanne.glb',
    (gltf) =>
    {
      suzanne = gltf.scene
      suzanne.traverse((child) =>
      {
        if(child.isMesh)
          child.material = material
      })
      scene.add(suzanne)
    }
  )

  /**
   * Ligths Helpers
   */

  const directionalLightHelper = new THREE.Mesh(
    new THREE.PlaneGeometry(),
    new THREE.MeshBasicMaterial()
  );

  directionalLightHelper.material.color.setRGB(0.1, 0.1, 1.0);
  directionalLightHelper.material.side = THREE.DoubleSide;
  directionalLightHelper.position.set(0, 0, 3);
  scene.add(directionalLightHelper);

  const pointLightHelper = new THREE.Mesh(
    new THREE.IcosahedronGeometry(0.1, 2),
    new THREE.MeshBasicMaterial()
  );

  pointLightHelper.material.color.setRGB(1.0, 0.1, 0.1);
  pointLightHelper.material.side = THREE.DoubleSide;
  pointLightHelper.position.set(0, 2.5, 0);
  scene.add(pointLightHelper);

  /**
   * Animate
   */
  const clock = new THREE.Clock()

  const tick = () =>
  {
    const elapsedTime = clock.getElapsedTime()

    // Rotate objects
    if(suzanne)
    {
      suzanne.rotation.x = - elapsedTime * 0.1
      suzanne.rotation.y = elapsedTime * 0.2
    }

    sphere.rotation.x = - elapsedTime * 0.1
    sphere.rotation.y = elapsedTime * 0.2

    torusKnot.rotation.x = - elapsedTime * 0.1
    torusKnot.rotation.y = elapsedTime * 0.2

    // Update controls
    controls.update()

    // Render
    renderer.render(scene, camera)

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)
  }

  tick()
</script>
</body>
</html>
